<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>CGW</title>
    <style>
      body {
        background-color: #eeeeee;
      }
    </style>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./fragmentShader.glsl"></script>
    <script src="./vertexShader.glsl"></script>
    <script src="./main.js"></script>
  </head>
  <body onload="init()">
    <h1>CGW, Variant #18</h1>
    <h1>TR-23mp, Rudyk Volodymyr</h1>
    <h1>Surface of Revolution “Pear”</h1>

    <div id="textureControls">
      <label for="rAngle">Angle from -180 to 180:</label>
      <input
        id="rAngle"
        type="range"
        min="-180"
        max="180"
        step="1"
        onchange="reDraw()"
      />
    </div>

    <div id="canvas-holder">
      <canvas
        width="600"
        height="600"
        id="webglcanvas"
        style="background-color: red"
      ></canvas>
    </div>
  </body>
</html>
